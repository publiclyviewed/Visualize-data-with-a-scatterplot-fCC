<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Scatterplot graph by publiclyviewed</h1>
    <div id="chart">
        <svg id="scatterplot" width="800" height="400"></svg>
    </div>
    <div id="tooltip" class="hidden">

    </div>
    <div id="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: purple;">Riders with doping allegations</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: green;">Riders without doping allegations</div>
        </div>
    </div>

  

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
